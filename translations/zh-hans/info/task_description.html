<!-- Describe task in general -->

<p>3.1.在<b>Car</b> 类中添加<b>__init__()</b> 函数，该函数接收<b>brand</b> 和<b>model</b> 参数，并将它们赋值给相应的对象属性。</p>

<p>3.2.您已经有了一个对象<b>my_car</b> ，它是在没有传递额外参数的情况下创建的。因此，为了避免在以这种方式创建对象时出错，让我们为<b>__init__()</b> 函数的参数添加一个默认值，它们的值为空字符串<b>""</b> 。</p>

<p>3.3.<b>Car</b> <b>some_car1</b>:<b>brand</b> -<b>Ford</b>,<b>model</b> -<b>Mustang</b>;<b>some_car2</b>:<b>model</b> -<b>Camaro</b> 。注意，第二辆车只有车型，品牌必须保持默认。
